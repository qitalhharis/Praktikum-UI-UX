<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Form Pizza</title>
</head>
<body>
  <h1>mang ucok | Pizza-on-Demand</h1>
  <p>Pizza mang ucok enak banget</p>
  <form action="" method="POST">
    <table border="1">
      <thead>
        <tr>
          <th colspan ="2">Your Infomation</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><label for="name">Name:</label></td>
          <td><input type="text" name="name"</td>
        </tr>
        <tr>
          <td><label for="adress">Adress:</label></td>
          <td><input type="text" name="name"</td>
        </tr>
          <tr>
          <td><label for="telephon number">Telephone number:</label></td>
          <td><input type="text" name="name"</td>
        </tr>
            <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="text" name="name"</td>
        </tr>
          <tr>
          <td><label for="">Delivery Instruction:</label></td>
          <td><textarea name="" cols="21" rows="4"></textarea></td>
        </tr>
      </tbody>
    </table>
          
          <fieldset>
            <legend>Design Your Dream Pizza: </legend>
              <h4>Pizza Specs</h4>
              <h4>Crust (choose one)</h4>
            <ul style="list-style: none;">
              <li>
                <input type="radio" name="crust" value="cw">
                <label for="crust">Classic White</label>
              </li>
              <li>
                <input type="radio" name="crust" value="mg">
                <label for="crust">Multi Grain</label>
              </li>
            </ul>
            <h4>Toping (.......)</h4>
            <ul style="list-style: none;">
            <li>
                <input type="checkbox" name="toping" value="rs">
                <label for="toping">Red Sauce</label>
              </li>
              <li>
                <input type="checkbox" name="toping" value="mc">
                <label for="toping">Mozarella Cheese</label>
              </li>
            </ul>
            <h4>Number</h4>
            <label for="count">How Many Pizza</label>
            <input type="number" name="count">
            <br><br>
            <button type="submit"><a href="praktikum2b.html">bring me a pizza</a></button>
            <button type="reset">cancel</button>
          </fieldset>
          
  </form>
  
</body>
</html>
